<!DOCTYPE html>
<html lang="pt">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
		<meta name='description' content='Estatísticas individuais do jogador de bilhar. Evolução do rating, distribuição dos resultados, modalidades, etc.'>
		<title>bilhar.top | Estatísticas do Jogador</title>
		<link rel="shortcut icon" type="image/png" href="favicon.png">
		<p></p>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	</head>
	<body>
		<div class="container">
			<p><a href="index.html">
				<img src="logo.png" alt="Home" width=230>
				<br>
				<i style="color:black"><small>Rankings de bilhar em Portugal</small></i>
			</a></p>
			<h2>
			<div id="nome">
			</div>
			</h2>
			<div id="licenca">
			<b>Licença FPB: </b>
			</div>
			<br>
			<h2>
			Estatísticas do Jogador
			</h2>
			<i>Em construção</i>
		</div>
	<div class="chart-container" id="chart-container"></div>
	</body>
	<script>
		const urlParams = new URLSearchParams(window.location.search);
		const myParam = urlParams.get('fpb');
		fetch("json/geral.json").then(
			function(u){ return u.json();}
	      		).then(
			function(json){
		  	  var linha = json[myParam];
			  document.getElementById('nome').innerHTML = linha[1];
			  document.getElementById('licenca').innerHTML = "<b>Licença FPB: </b>" + '<a href="https://portalbilhar.pt/Publico/Publico_Atleta.aspx?Atl='+ linha[0] +'">'+ linha[0] +'</a>';
			}
	      	)
	</script>
</html>
