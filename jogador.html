<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
		<meta name='description' content='Estatísticas individuais do jogador de bilhar. Evolução do rating, distribuição dos resultados, modalidades, etc.'>
		<title>bilhar.top | Estatísticas do Jogador</title>
		<link rel="shortcut icon" type="image/png" href="favicon.png">
		<p></p>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<p><a href="index.html">
				<img src="logo.png" alt="Home" width=230>
				<br>
				<i style="color:black"><small>Rankings de bilhar em Portugal</small></i>
			</a></p>
			<h2>
			Estatísticas do Jogador
			</h2>
			Disponível brevemente...
			<div id="nome">
			<b>Nome: </b>
			</div>
			<div id="licenca">
			<b>Licensa FPB: </b>
			</div>
		</div>
	</body>
	<script>
		const urlParams = new URLSearchParams(window.location.search);
		const myParam = urlParams.get('fpb');
		var linha = [];
		fetch("json/geral.json")
  		.then(response => response.json())
  		.then(json => linha.push(json[myParam]));
		var nome_ = linha[0];
		var licenca_ = linha;
		document.getElementById('nome').innerHTML = "<b>Nome: </b>" + nome_;
		document.getElementById('licenca').innerHTML = "<b>Licensa FPB: </b>" + '<a href="https://portalbilhar.pt/Publico/Publico_Atleta.aspx?Atl='+ licenca_ +'">'+ licenca_ +'</a>';
	</script>
</html>
