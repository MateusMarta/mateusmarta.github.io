<!DOCTYPE html>
<html>
	<head>
		<div id="selecao">previous</div>
		<div id="seleca">previous</div>
		<div id="prod">previous</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				var $eventSelect = $(".table");
				var $a = 1;
				var $b = 1;
				$eventSelect.select2();
				$("#this").on("select2:select", function (e) { document.getElementById('selecao').innerHTML = e.params.data.id; });
				$("#that").on("select2:select", function (e) { document.getElementById('seleca').innerHTML = e.params.data.id; });
				$("#this").on("select2:select", function (e) { console.log(e.params.data.id); 
									      $.getJSON("json/geral.json", function(json) {
										console.log("mu", json.data[e.params.data.id][2]);
										console.log("sigma", json.data[e.params.data.id][3]);
										});
									       });
				$("#that").on("select2:select", function (e) { console.log(e.params.data.id); });
				$("#this").on("select2:select", function (e) { $a = e.params.data.id; document.getElementById('prod').innerHTML = $a*$b; });
				$("#that").on("select2:select", function (e) { $b = e.params.data.id; document.getElementById('prod').innerHTML = $a*$b; });
				function normalcdf(to)
				{
				    var z = (to)/Math.sqrt(2);
				    var t = 1/(1+0.3275911*Math.abs(z));
				    var a1 =  0.254829592;
				    var a2 = -0.284496736;
				    var a3 =  1.421413741;
				    var a4 = -1.453152027;
				    var a5 =  1.061405429;
				    var erf = 1-(((((a5*t + a4)*t) + a3)*t + a2)*t + a1)*t*Math.exp(-z*z);
				    var sign = 1;
				    if(z < 0)
				    {
				        sign = -1;
				    }
				    return (1/2)*(1+sign*erf);
				}
				function prob(mu_a, sigma_a, mu_b, sigma_b)
				{
					return normalcdf((mu_a - mu_b)/ Math.sqrt((625/18) + sigma_a**2 + sigma_b**2));
				}
			});
		</script>
	</head>
	<body>
		<select class="table" id="this">
		  <option value=3>3</option>
		    ...
		  <option value=2>2</option>
		</select>
		<select class="table" id="that">
		  <option value=3>3</option>
		    ...
		  <option value=2>2</option>
		</select>
	</body>
</html>
