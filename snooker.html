<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
		<meta name='description' content='Ranking de bilhar Pool Português (PoolPT), baseados nos resultados dos jogos individuais da Federação Portuguesa de Bilhar, disponíveis no portal bilhar.'>
		<title>Ranking Snooker | bilhar.top</title>
		<link rel="shortcut icon" type="image/png" href="favicon.png">
		<p></p>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
		<body style="margin-bottom:1vh;">
		<style>
		.ButtonState{display:none}
		.Button{padding:3px; margin:4px; background:#CCC; border:1px solid #333; 
		cursor:pointer;}
		.ButtonState:checked + .Button{background:#fff;}
		</style>
		<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
		</head>
	
	<body>
	<div class="container">
	<p><a href="index.html">
					<img src="logo.png" alt="Home" width=230>
					<br>
					<i style="color:black"><small>Rankings de bilhar em Portugal</small></i>
				</a></p>
		<br>
	<input type="radio" name="Button" class="ButtonState" checked id="Button1" value="1" onclick="changeparagraph('Geral');"/>
	<label class="Button" for="Button1">Geral</label>
	<input type="radio" name="Button" class="ButtonState" id="Button2" value="2" onclick="changeparagraph('poolPT');"/>
	<label class="Button" for="Button2">PoolPT</label>
	<input type="radio" name="Button" class="ButtonState" id="Button3" value="3" onclick="changeparagraph('pool');"/>
	<label class="Button" for="Button3">Pool</label>
	<input type="radio" name="Button" class="ButtonState" id="Button4" value="4" onclick="changeparagraph('carambola');"/>
	<label class="Button" for="Button4">Carambola</label>
	<input type="radio" name="Button" class="ButtonState" id="Button5" value="5" onclick="changeparagraph('snooker');"/>
	<label class="Button" for="Button5">Snooker</label>
				<br>
				<div id="mb_ad"></div>
				<br>
		<select class="js-data-example-ajax"></select>
	<table id="table1" class="display" style="width:100%">
	<thead>
		<tr>
		<th></th>
		<th>Nome</th>
		<th>Rating</th>
		<th>Incerteza</th>
		<th>Licença FPB</th>
		</tr>
	</thead>
	</table>
	</div>
	</body>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/plug-ins/1.11.5/filtering/type-based/accent-neutralise.js"></script>
	
		
	<script>
	function changeparagraph(fa) {
		$(document).ready(function() {
			table.destroy();
			table = $('#table1').DataTable( {
				"ajax": 'json/'+fa+'.json',
				"deferRender": true,
				"lengthMenu": [ 2, 25, 50, 100 ]
			} );
		} );
		document.getElementById('mb_ad').innerHTML = "<h3>Ranking " + fa + "</h3>";
	}
	</script>

	<script>
		$(document).ready(function() {
			table = $('#table1').DataTable( {
				"ajax": 'json/snooker.json',
				"deferRender": true,
				"lengthMenu": [ 15, 25, 50, 100 ]
			} );
		} );
		$('.js-data-example-ajax').select2({
  		ajax: {
    url: 'https://bilhar.top/json/geral.json',
    dataType: 'json'
    // Additional AJAX parameters go here; see the end of this chapter for the full code of this example
  }
});
	
	</script>
</html>
