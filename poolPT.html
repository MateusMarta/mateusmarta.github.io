<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
		<title>BilharRank Pool PT</title>
		<link rel="shortcut icon" type="image/png" href="favicon.png">
		<p></p>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<p><a href="index.html">
				<img src="logo.png" alt="Home" width=300>
				<br>
				<i style="color:black"><small>Rankings de bilhar em Portugal</small></i>
			</a></p>
			<h3>Pool PT</h3>
			<table id="sampleTableA" class="table table-striped sampleTable">
				<thead>
					<tr>
						<th data-sortas="numeric"></th>
						<th>Nome</th>
						<th data-sortas="numeric">Rating</th>
						<th data-sortas="numeric">Incerteza</th>
                                                <th data-sortas="numeric">Licen√ßa FPB</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/js.geotools/dist/geotools.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/js.geotools/dist/geotools-swedish-zipcodes.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>

		<script src="fancyTable.js"></script>
		<script type="text/javascript">
			// Word genarator
			$(document).ready(function() {
				// Generate a big table
				for(var n=0;n<1000;n++){
					var row = $("<tr>");
					var i=0;
					var a=0;
					$("#sampleTableA").find("thead th").each(function() {
						i++;
						if (i==2){
							$("<td>",{
								html: "Joao",
								style:"padding:2px;"
							}).appendTo($(row));
						} else {
							$("<td>",{
								html: 2,
								style:"padding:2px;"
							}).appendTo($(row));
						}
					});
					row.appendTo($("#sampleTableA").find("tbody"));
				}

				// And make them fancy
				var fancyTableA = $("#sampleTableA").fancyTable({
					sortColumn:2,
					pagination: true,
					perPage:25,
					sortOrder: 'descending',
					globalSearch:true
				});
			});
		</script>
	</body>
</html>
